<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CONSTRUCCIONES I</title>

</head>

<body>
    <div class="bg"
        style="padding-top: 5%; padding-bottom: 5%; background-image: url(https://scontent.faep6-1.fna.fbcdn.net/v/t1.0-9/1010935_143507022516581_1303794618_n.jpg?_nc_cat=100&_nc_oc=AQk4itdR3GPyp8gRfZWQ5j2TR-zA5hQLcNksv-sUxK-81aEQMA5VKsPpTXOolRZ3p8g&_nc_ht=scontent.faep6-1.fna&oh=56fcff329c40b894bbb981066d60631c&oe=5E654AE5); background-position: center center; background-repeat: no-repeat; background-size: cover; height: 100%;"
        ;>

        <div class="container bg-light " style="width:90%; max-width: 350px; border-radius: 3%;">

            <div class="row">
                <div class="col">
                    <div class="row-10 p-3 d-flex justify-content-center">
                        <div class="col d-flex justify-content-center">
                            <img src="img/c1Logo.jpg" style=" width: 80%; border-radius: 100%;" alt="">
                        </div>
                    </div>
                    <div class="row-10 P-1 d-flex justify-content-center">
                        <div class="col">
                            <div id="alert" class="alert alert-danger p-3 d-flex justify-content-center" role="alert" style="display: none;">
                                ¡INFORMACION INCORRECTA!
                            </div>
                        </div>

                    </div>


                    <div class="row-10 d-flex justify-content-center">
                        <div class="col">
                            <div class="row p-1 d-flex justify-content-center">
                                <div class="col">
                                    <input type="text" id="username" name="username" class="form-control"
                                        placeholder="nombre de usuario">
                                </div>
                            </div>
                            <div class="row p-1 d-flex justify-content-center">
                                <div class="col">
                                    <input id="password" type="password" name="password" class="form-control"
                                        placeholder="contraseña">
                                </div>
                            </div>
                            <div class="row p-1 d-flex justify-content-center font-weight-bold">
                                <div class="col">
                                    <input type="checkbox" name="rememberusername" id="rememberusername" value="1"
                                        checked="checked">
                                    <span>Recordar nombre de usuario</span>

                                </div>
                            </div>

                            <div class="row p-3 d-flex justify-content-center">
                                <div class="col">
                                    <button type="button" class="btn btn-warning btn-lg btn-block font-weight-bold" onclick="logear()" >ACCEDER</button>
                                </div>
                            </div>

                            <div class="row p-3">
                                <div class="col">
                                    <div class="olvContra font-weight-bold text-center">
                                        <p>¿Olvidó su nombre de usuario o contraseña?</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="py-3 bg-warning text-Dark">
            <div class="container font-weight-bold">
                <div class="row d-flex justify-content-center">
                    <div class="col d-flex justify-content-center">
                        <p>Pagina Web Oficial de Contrucciones I FAU-UNT</p>
                    </div>
                </div>
            </div>
    
        </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/jsLogin.js"></script>
</body>

</html>
